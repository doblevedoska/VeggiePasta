    <main>

        <!--SECCION CONTACTO CON BOOTSTRAP -->
        <section class="container-fluid">
            <div class="container_body_c">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="text-center">
                            <img class="img_side--contact" src="../assets/img/contact_side.png" alt="Imagen una nueva manera de disfrutar tus pastas">
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="item_contacto col-sm-12">
                            <div class="mb-3 col-sm-4">
                                <label for="exampleFormControlInput1" class="form-label">Motivo:</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                Consulta
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                Reclamo
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                Sugerencia
                                </label>
                            </div>
                            <div class="mb-3 col-md-10">
                                <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                                <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Juan">
                            </div>
                            <div class="mb-3 col-md-10">
                                <label for="exampleFormControlInput1" class="form-label">Apellido:</label>
                                <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Pérez">
                            </div>
                            <div class="mb-3 col-md-10">
                                <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jperez@email.com">
                            </div>
                            <div class="mb-3 col-md-10">
                                <label for="exampleFormControlInput1" class="form-label">Teléfono:</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="11 3456 7890">
                            </div>
                            <div class="mb-3 col-md-10">
                                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribí aquí tu mensaje para nosotros y te responderemos a la brevedad"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Enviar</button>
                            <button type="button" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </div>

                </div>
            </div>
